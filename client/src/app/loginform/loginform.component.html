<div class="container">
  <form class="form-horizontal jumbotron center">
      <h2> Login </h2>
        <div class="form-group">
            <label for="inputUsername" >Username</label>
          <div>
            <input type="text" [(ngModel)]="formInfo.username" class="form-control" name="username" placeholder="Username">
          </div>
        </div>
      <div class="form-group">
        <label for="inputPassword" >Password</label>
        <div>
          <input type="password" [(ngModel)]="formInfo.password" class="form-control" name="password" placeholder="Password">
        </div>
      </div>
      <div class="form-group">
        <div class="account">
          <button (click)="login()" class="btn btn-success"> Login </button>
          <div>
            <p>Dont have an account?</p>
            <button [routerLink]="['/signup']" class="btn btn-default btn-sm">Sign up</button>
          </div>
        </div>
      </div>
  </form>
</div>

<form >
  <h2> Login </h2>
  <label> Username </label>
  <input type="text" [(ngModel)]="formInfo.username" name="username"/>
    <br>
  <label> Password </label>
  <input type="password" [(ngModel)]="formInfo.password" name="password"/>
    <br>
  <button (click)="login()" class="btn btn-success"> login </button>

  <p>Dont have an account?</p>
  <button [routerLink]="['/signup']" class="btn btn-primary btn-sm">Sign up</button>

</form>

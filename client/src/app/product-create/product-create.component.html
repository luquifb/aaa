<div class="container">
  <form class="form-horizontal jumbotron center" enctype="multipart/form-data">
        <h3>Add new product</h3>
        <div class="form-group">
            <label for="inputText">Title</label>
            <div>
              <input type="text" class="form-control" [(ngModel)]="newProd.title" name="title" placeholder="Title">
            </div>
          </div>        
        <div class="form-group">
        <label for="inputArtist">Artist</label>
        <div>
          <input type="text" class="form-control" [(ngModel)]="newProd.artist" name="artist" placeholder="Artist">
        </div>
      </div>
      <div class="form-group">
          <label for="inputText">Price</label>
          <div>
            <input type="number" class="form-control" [(ngModel)]="newProd.price" name="price" placeholder="Price">
          </div>
      </div> 
      <div class="form-group">
          <label for="textArea">Description</label>
          <div>
            <textarea class="form-control" rows="3" [(ngModel)]="newProd.description" name="description"></textarea>
            <span class="help-block">Add your artwork description here.</span>
          </div>
        </div>
      <div class="form-group">
        <label for="select-category">Category</label>
        <div>
          <select class="form-control" id="select-category" [(ngModel)]="newProd.category" name="category">
            <option>Art</option>
            <option>Photography</option>
            <option>Design</option>
            <option>Contemporary Art</option>
          </select>
        </div>
      </div>

      <div class="form-group">
          <label for="inputFile">Image</label>
          <div>
            <input type="file" name="file" value="file" ng2FileSelect class="form-control" [uploader]="uploader" />              
          </div>
      </div> 

      <div class="form-group">
        <div>
          <button class="btn" (click)="addProduct()" class="btn btn-success">Add New Product</button>
          <button type="reset" class="btn btn-default">Cancel</button>          
        </div>
      </div>
  </form>
</div>

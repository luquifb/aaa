<div class="container">
    <h1 class="my-4">Artist List</h1>

    <div class="searcher">
      <label for="products"><i class="material-icons middle">search</i></label>
      <input [(ngModel)]="product" placeholder="        Search.." type="text">
    </div>
  
  <div class="container-table">
    <table class="table">
        <thead class="center">
          <tr>
            <th>Name</th>
            <th>Condition</th>
            <th>Artwork</th>
          </tr>
        </thead>
        <tbody *ngFor="let product of products | filter : 'artist' : product">
          <tr>
            <td>{{ product.artist }}</td>
            <td><span class="label label-default">Artist</span></td>
            <td><a [routerLink]="['../','product', product._id]" class="btn btn-default btn-xs" role="button">See Artist Work</a></td>
          </tr>
        </tbody>
      </table> 
    </div>
  </div>

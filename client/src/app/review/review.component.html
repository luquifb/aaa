<div class="container">
  <div class="row">
      <h3 class="title">Reviews</h3>      
    <div class="col-md-12" *ngFor="let review of reviews">
      <ul>
        <li>
          <blockquote>
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.{{ user.description }}</p>
              <small>Someone famous in <cite title="Source Title">{{ review.createdAt }}</cite></small>
          </blockquote>
        </li>
      </ul>
    </div>
  </div>
</div>

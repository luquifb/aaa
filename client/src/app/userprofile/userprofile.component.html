<div class="container" *ngIf='user'>
    <div *ngIf="!user">
      <h3>You need to log in</h3>
      <a [routerLink]="['/login']" class="btn btn-default">Login</a>
    </div>

  <div *ngIf="user">
    <h1 class="title">Name:
      <small>{{ user.username }}</small>
    </h1>

  <div class="row">
    <div class="col-md-8">
      <img src="{{user.pic_path}}" class="avatar" />
    </div>

      <div class="col-lg-4 col-md-6 mb-4">
        <div class="thumbnail">
          <div class="user-info">
            <h4>Username: <span class="user-data">{{user.username}}</span></h4>
          </div>
          <div class="user-info">
            <h4>E-mail: <span class="user-data">{{user.email}}</span></h4>
          </div>
          <div class="user-info">
            <h4>Member since: <span class="user-data">{{ user.created_at | date:'dd/MM/yyyy' }}</span></h4>
          </div>
          <div class="user-info">
            <h4>Role: <span class="label label-default">{{ user.role }}</span></h4>
          </div>
          <div class="user-info">
            <p>
              You are tired of us?
              <button (click)="delete()" class="btn btn-danger btn-xs"> Delete my Profile </button>
            </p>
          </div>
        </div>
      </div>
  </div>
</div>
</div>

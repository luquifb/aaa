<div class="container">
  <div *ngIf="!user">
    <h3>You need to log in</h3>
    <a [routerLink]="['/login']" class="btn btn-primary">Login</a>
  </div>

  <div *ngIf="user">
    <h2> Hello {{ user.username }}!! </h2>

    <p>Username: {{user.username}}</p>
    <p>Role: {{ user.role }}</p>
    <p>E-mail: {{ user.email }}</p>
    <p>Member since: {{ user.created_at | date:'dd/MM/yyyy' }}</p>
    <img src="{{user.pic_path}}" class="avatar" />

    <a [routerLink]="['/user/edit-profile']" class="btn btn-primary">Edit Profile</a>
    <button (click)="auth.logout().subscribe()" class="btn btn-success"> Logout </button>
    <button (click)="delete()" class="btn btn-danger"> Delete my Profile </button>

  </div>

</div>

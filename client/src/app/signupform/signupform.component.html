<div class="container">
    <form class="form-horizontal jumbotron center">
        <h2> Signup </h2>
        <div class="form-group">
              <label for="inputUsername">Username</label>
            <div>
              <input type="text" [(ngModel)]="formInfo.username" class="form-control" name="username" placeholder="Username">
            </div>
          </div>
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <div>
            <input type="password" [(ngModel)]="formInfo.password" class="form-control" name="password" placeholder="Password">
          </div>
        </div>
        <div class="form-group">
            <label for="inputName">Name</label>
          <div>
            <input type="text" [(ngModel)]="formInfo.name" class="form-control" name="name" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <div>
              <input type="email" [(ngModel)]="formInfo.email" class="form-control" name="email" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
          <div class="account">
              <button (click)="signup()" class="btn btn-success"> Signup </button>
            <div>
                <p>Do you have an account?</p>
                <button [routerLink]="['/login']" class="btn btn-default btn-sm">Login</button>
            </div>
          </div>
        </div>
    </form>
  </div>


<div class="container">

  <h1 class="title">{{productToShow.title}}
    <small>{{productToShow.artist}}</small>
  </h1>

  <div class="row">
    <div class="col-md-8">
      <img [src]="productToShow.image" class="img">
    </div>

    <div class="col-md-4">
      <h3>Product Description</h3>
        <p>{{productToShow.description}}</p>
      <h3>Price</h3>
        <p>$ {{productToShow.price}}</p>

        <p>
          <a href="#" class="btn btn-primary" role="button">Buy</a>
          <a (click)="product.deleteProduct()" class="btn btn-danger" role="button">Delete</a>
        </p>
    </div>
  </div>

  <h3 class="title">Related Products</h3>

  <div class="row">

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="">
      </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="#">
        <img class="img-fluid" src="http://placehold.it/500x300" alt="">
      </a>
    </div>
  </div>
</div>

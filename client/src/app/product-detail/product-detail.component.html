
<div class="container" *ngIf='productToShow'>

  <h1 class="title">{{ productToShow.title }}
    <small>{{ productToShow.artist }}</small>
  </h1>

  <div class="row">
    <div class="col-md-8">
      <img [src]="productToShow.image" class="img">
    </div>

    <div class="col-md-4">
      <h3>About this artwork</h3>
        <p>{{productToShow.description}}</p>
      <h3>Price</h3>
        <p>$ {{productToShow.price}}</p>

        <p>
          <a href="#buyModal" data-toggle="modal" class="btn btn-default btn-lg" role="button">Contact Artist</a>
          <!-- <a *ngIf="user.role==='Seller'" [routerLink]="['/product/edit', id]" class="btn btn-default">Edit Product</a> -->
        </p>
        <div class="user-info">
            <a (click)="deleteProduct()" class="btn btn-sm btn-danger" role="button">Delete</a>
        </div>
    </div>
  </div>

  <div class="modal" id="buyModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h3 class="modal-title">{{productToShow.artist}}</h3>
        </div>
        <div class="modal-body">
          <h5>Get in touch:</h5>
          <p><em>artist@aaart.co</em></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <h3 class="title-2">Other Artworks:
      <span class="label label-default">{{ productToShow.category }}</span>
  </h3>

  <div class="row">

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="https://aaart.herokuapp.com/product/59df9a7238982b0f3fac16d8">
        <img class="img-fluid" src="https://az616578.vo.msecnd.net/files/2017/03/05/636242731472300906-828169648_MODERN%20ARRRTT.png" alt="">
      </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="https://aaart.herokuapp.com/product/59df9a7238982b0f3fac16da">
        <img class="img-fluid" src="http://4fs63j47srdk3eoohz18a6ij182.wpengine.netdna-cdn.com/wp-content/uploads/INDIA-10841-900x600.jpg" alt="">
      </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="https://aaart.herokuapp.com/product/59df9a7238982b0f3fac16e3">
        <img class="img-fluid" src="https://d32dm0rphc51dk.cloudfront.net/DDGTrZ0UBLS9AdytythNOg/larger.jpg" alt="">
      </a>
    </div>

    <div class="col-md-3 col-sm-6 mb-4">
      <a href="https://aaart.herokuapp.com/product/59df9a7238982b0f3fac16db">
        <img class="img-fluid" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSaBAz-WkBs-b-XWsHmKUyaEp5P4JwRRej3TnRv73qUBXae5y895w" alt="">
      </a>
    </div>
  </div>

</div>

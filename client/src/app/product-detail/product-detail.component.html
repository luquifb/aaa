
<h3> Product details </h3>

<div class="container">
  <h4>{{productToShow.title}}</h4>
    <img [src]="productToShow.image" class="image">
  <p><b>Price:</b> ${{productToShow.price}}</p>

  <p><b>Description:</b> {{productToShow.description}}</p>

    <a (click)="buy()" class="btn btn-primary">Buy</a>
    <a (click)="bet()" class="btn btn-primary">Pujar</a>

</div>

<div class="container">
  <h2>Product List:</h2>

  <div class="container-2" *ngFor="let product of products | filter : 'title' : product ">

    <img [src]="product.image" height="300">
    <h4>{{product.title}}</h4>
    <a [routerLink]="['../','product',product.id]" class="btn btn-primary">Go to details</a>

  </div>
</div>

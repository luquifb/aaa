    <div class="categories">
      <h4>Categories</h4>
        <ul class="list-group">
          <li class="list-group-item">
            <span class="badge">14</span>

          </li>
        </ul>
    </div>

    <div class="searcher">
      <label for="products"> Search: </label>
      <input [(ngModel)]="product" placeholder="" type="text">
    </div>

    <div class="categories">
      <a [routerLink]="['../','product-create']" class="btn btn-primary">Create Product</a>
    </div>
  </div>

  <div class="col-lg-1">
    <hr>
  </div>

  <div class="col-lg-8">
    <div class="row">

      <div class="col-lg-4 col-md-6 mb-4">
        <div class="thumbnail" *ngFor="let product of products | filter : 'title' : product">
          <!-- <img [src]="product.image" height="300"> -->
          <div class="caption">
            <h4>{{product.title}}</h4>
            <p>${{product.price}}</p>
            <p><a [routerLink]="['../','product', product._id]" class="btn btn-primary" role="button">See details</a> <a (click)="addToCart(product._id)" class="btn btn-default" role="button">Add to Cart</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>

    <ul class="pagination pagination-lg">
